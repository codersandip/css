    <title>Z-Index</title>
    <style>
        .d-fixed {
            height: 50px;
            background-color: yellow;
            position: sticky;
            top: 0%;
            z-index: -1;
        }

         img {
            position: absolute;
            top: 0;
            left: 0;
            
        }
